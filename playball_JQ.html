<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            border: 1px solid black;
            width: 60%;
            height: 200px;
            text-align: center;
            padding-bottom: 30px;
            padding-top: 30px;
            margin: auto;
        }

        .bottom {
            border: 1px solid black;
            width: 60%;
            height: 100px;
            text-align: center;
            padding-bottom: 15px;
            padding-top: 15px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">投籃大賽</h1>
    <div class="top ">
        <p id="tt">時間</p>
        <p id="count">最高分數</p>
        <p id="total">0</p>
        <hr>
        <p id="end">0</p>
    </div>
    <br><br>
    <div class="bottom">
        <button type="button" id="start" style="width: 300px;height:100px">開始</button>
        <button type="button" id="into" style="width: 300px;height:100px">進球</button>
        <button type="button" id="res" style="width: 300px;height:100px">重製</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
        const total = $('#total');
        const into = $('#into');
        const res = $('#res');
        const start = $('#start');
        const end = $('#end');
        let i = 0;
        let time = 10;
        let isGame = false;
        let sum = 0;
        let score = 2;
        let goldTime = 5;
        into.hide()



        into.click(function () {


            // i = i + 2
            // console.log(i);
            // total.text(i);
            if (isGame == true) {
                sum = sum + score;
                total.text(sum);
            }

        })

        res.click(function () {
            location.reload(true);//用重整頁面當作歸零

        });
        start.click(function () {
            timego();
            $(this).hide();
            into.show();
        })
        function timego() {
            isGame = true;
            let t = time;
            timer = setInterval(function () { //setInterval依設好的時間來觸發function
                end.text(t);
                t--;
                nowTime = t;
                if(t < goldTime){
                    score = 3;
                }else{
                    score = 2;
                }

                if (t < 0) {
                    clearInterval(timer);//用clearInterval關閉setInterval功能
                    isGame = false;
                    // myBtn.hide();
                    // startBtn.show();
                    into.text('遊戲結束');
                    sum = 0;
                }
            }, 1000);
        }
    </script>
</body>

</html>
